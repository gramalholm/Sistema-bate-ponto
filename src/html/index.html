<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Sistema de ponto</title>
    <link rel="icon" href="../../public/img/Logos/isotipo.png" type="image/png">
    <link rel="stylesheet" href="../../public/CSS/style.css">
</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img src="../../public/img/Logos/logotipo.png" alt="Logo" class="header-img">
        </a>
    </header>
    <main class="login-bg">
        <div class="login container">
            <h1>Login</h1>
            <form id="loginForm">
                <input class="login-input" type="email" id="email" placeholder="email@exemplo.com">
                <br></br>
                <input class="login-input" type="password" id="senha" placeholder="senha">
                <br></br>
                <a href="./senha.html" class="esqueci-senha">Esqueci minha senha</a>
                <button type="submit" class="enviar button">Enviar</button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            fetch("http://localhost:3333/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, senha }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }
                return response.json();
            })
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect; // Redireciona para a pÃ¡gina retornada pelo servidor
                } else if (data.error) {
                    alert(data.error); // Exibe mensagens de erro
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao realizar o login: ' + error.message);
            });
        });
    </script>
</body>
</html>
