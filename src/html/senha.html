<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Sistema de ponto</title>
    <link rel="icon" href="../../public/img/Logos/isotipo.png" type="image/png">
    <link rel="stylesheet" href="../../public/CSS/style.css">
</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img src="../../public/img/Logos/logotipo.png" alt="Logo" class="header-img">
        </a>
    </header>
    <main class="login-bg">
        <div class="login-container">
            <h1>Esqueceu a senha?</h1>
            <p>Enviaremos uma senha temporaria</p>
            <form action="" id="senhaForm">
                <input class="login-input" type="email" id="emailInput" placeholder="email@exemplo.com">
                <br></br>
                <button type="submit" class="enviar button">Enviar</button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('senhaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('emailInput').value;

            fetch("http://localhost:3000/send-email", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert("Senha enviada com sucesso!");
                } else {
                    alert("Erro ao enviar o email.");
                }
            })
            .catch(error => console.error("Erro:", error));
        });
    </script>
</body>
</html>
