<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Sistema de ponto</title>
    <link rel="icon" href="../../public/img/Logos/isotipo.png" type="image/png">
    <link rel="stylesheet" href="../../public/CSS/style.css">
</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img src="../../public/img/Logos/logotipo.png" alt="Logo" class="header-img">
        </a>
    </header>
    <main>
        <div class="admin-container container">
            <button class="admin button" id="delfunc">
                <img class="button-img admin-tamanho-img" src="../../public/img/Icones/removefunc.png" alt="Deletar funcionário">
                <h1>Deletar funcionario</h1>
            </button>
            <button class="admin button" id="editfunc">
                <img class="button-img admin-tamanho-img" src="../../public/img/Icones/editfunc.png" alt="Editar funcionário">
                <h1>Editar funcionario</h1>
            </button>
            <button class="admin button" id="addfunc">
                <img class="button-img admin-tamanho-img" src="../../public/img/Icones/addfunc.png" alt="Adicionar funcionário">
                <h1>Adicionar funcionario</h1>
            </button>
            <button class="admin button" id="relatorio">
                <img class="button-img admin-tamanho-img" src="../../public/img/Icones/relatorio.png" alt="Gerar relatorio">
                <h1>Gerar relatorio</h1>
            </button>
        </div>
        <div class="container-ex">
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="white" d="M18 6L6 18M6 6l12 12" stroke="var(--cor-2)" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <h1>Deletar funcionario</h1>
            <form action="" id="formDelfunc">
                <input class="login-input" type="text" id="emailDel" placeholder="Email do funcionario">
                <br></br>
                <button class="enviar button">Deletar</button>
            </form>
        </div>
        <div class="container-ex">
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="white" d="M18 6L6 18M6 6l12 12" stroke="var(--cor-2)" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <h1>Editar funcionario</h1>
            <form action="" id="formEditfunc">
                <input class="login-input" type="text" id="emailEdit" placeholder="Email do funcionario">
                <br></br>
                <p>Marque o campo que deseja editar</p>
                <div class="func-radio">
                    <input type="radio" name="campo" value="name" id="checkNome">
                    <label for="checkNome">Nome</label>
                </div>
                <div class="func-radio">
                    <input type="radio" name="campo" value="senha" id="checkSenha">
                    <label for="checkSenha">Senha</label>
                </div>
                <div class="func-radio">
                    <input type="radio" name="campo" value="cargo" id="checkCargo">
                    <label for="checkCargo">Cargo</label>
                </div>
                <div class="func-radio">
                    <input type="radio" name="campo" value="Hora_chegada" id="checkHorac">
                    <label for="checkHorac">Hora de chegada</label>
                </div>
                <div class="func-radio">
                    <input type="radio" name="campo" value="Hora_saida" id="checkHoras">
                    <label for="checkHoras">Hora de saida</label>
                </div>
                <div class="func-radio">
                    <input type="radio" name="campo" value="Horas_totais" id="checkHorast">
                    <label for="checkHorast">Horas totais</label>
                </div>
                <br></br>
                <button class="enviar button">Enviar</button>
            </form>
            
        </div>
        <div class="container-ex">
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="white" d="M18 6L6 18M6 6l12 12" stroke="var(--cor-2)" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <h1>Insira o novo dado</h1>
            <form action="" id="formEditfuncEsc">
                <input class="login-input" type="text" id="editCampo" placeholder="Novo dado">
                <br></br>
                <button class="enviar button">Enviar</button>
            </form>
        </div>
        <div class="container-ex">
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="white" d="M18 6L6 18M6 6l12 12" stroke="var(--cor-2)" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <h1>Adicionar funcionario</h1>
            <form action="" id="formAddfunc">
                <input class="login-input" type="text" id="nome" placeholder="Nome">
                <br></br>
                <input class="login-input" type="text" id="senha" placeholder="Senha">
                <br></br>
                <input class="login-input" type="email" id="email" placeholder="Email@exemplo.com">
                <br></br>
                <input class="login-input" type="text" id="cargo" placeholder="Cargo">
                <br></br>
                <input class="login-input" type="text" id="horas_totais" placeholder="Horas totais">
                <br></br>
                <button class="enviar button" type="submit">Adicionar funcionario</button>
            </form>
        </div>
        <div class="container-ex">
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="white" d="M18 6L6 18M6 6l12 12" stroke="var(--cor-2)" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <h1>Gerar Relatorio</h1>
            <div class="input-group">
                <label for="data-inicio">Data de Inicio</label>
                <input type="date" id="data-inicio" name="data-inicio">
            </div>
            <div class="input-group">
                <label for="data-fim">Data de Fim</label>
                <input type="date" id="data-fim" name="data-fim">
            </div>
            <button class="enviar button">Gerar Relatorio</button>
        </div>
    </main>
    <script type="module" src="../TS/admin/admin.js"></script>
</body>
</html>
