<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Sistema de ponto</title>
    <link rel="icon" href="../public/img/Logos/isotipo.png" type="image/png">
    <link rel="stylesheet" href="../../public/CSS/style.css"> 
</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img src="../../public/img/Logos/logotipo.png" alt="Logo" class="header-img">
        </a>
    </header>
    <main>
        <div class="func-container container">
            <button class="func button" id="check">
                <img class="button-img func-tamanho-img" src="../../public/img/Icones/checkin.png" alt="Check in">
                <h1>check in</h1>
            </button>
            <button class="func button" id="senha">
                <img class="button-img func-tamanho-img" src="../../public/img/Icones/senha.png" alt="Alterar senha">
                <h1>Alterar senha</h1>
            </button>
        </div>
       
        <div class="container-ex">
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="white" d="M18 6L6 18M6 6l12 12" stroke="var(--cor-2)" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <h1>Alterando a senha</h1>
            <form action="" id="formAlterar">
                <input class="login-input" type="password" placeholder="Nova Senha">
                <br></br>
                <input class="login-input" type="password" placeholder="Confirme a Senha">
                <br></br>
                <button class="enviar button">Enviar</button>
            </form>
            
        </div>

        <div class="container-ex">
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="white" d="M18 6L6 18M6 6l12 12" stroke="var(--cor-2)" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <h1>Realizando o check in</h1>
            <form action="" id="formCheckin">
                <div class="func-radio">
                    <input type="radio" name="check" value="checkin" id="checkin">
                    <label for="checkin">check in</label>
                </div>
                <div class="func-radio">
                    <input type="radio" name="check" value="checkout" id="checkout">
                    <label for="checkout">check out</label>
                </div>
                <br></br>
                <button class="enviar button">Enviar</button>
            </form>
        </div>
    </main>
    <script type="module" src="../TS/func/func.js"></script>
</body>
</html>
