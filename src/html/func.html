<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Sistema de ponto</title>
    <link rel="icon" href="../public/img/Logos/isotipo.png" type="image/png">
    <link rel="stylesheet" href="../../public/CSS/style.css"> 
</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img src="../../public/img/Logos/logotipo.png" alt="Logo" class="header-img">
        </a>
    </header>
    <main>
        <div class="func-container container">
                <button class="func button" id="check">
                    <img class="button-img func-tamanho-img" src="../../public/img/Icones/checkin.png" alt="Check in">
                    <h1>check in</h1>
                </button>
                <button class="func button" id="senha">
                    <img class="button-img func-tamanho-img" src="../../public/img/Icones/senha.png" alt="Alterar senha">
                    <h1>Alterar senha</h1>
                </button>
        </div>
       
        <div class="container-ex">
            <h1>ALterando a senha</h1>
            <input class="login-input" type="password" placeholder="Nova Senha">
            <br></br>
            <input class="login-input" type="password" placeholder="Confirme a Senha">
            <br></br>
            <a class="enviar button" href="./func.html" id="check-enviar">Enviar</a>
        </div>

        <div class="container-ex">
            <h1>Realizando o check in</h1>
            <div class="func-radio">
                <input type="radio" name="check" value="1" id="checkin">
                <label for="checkin">check in</label>
            </div>
            <div class="func-radio">
                <input type="radio" name="check" value="0" id="checkout">
                <label for="checkout">check out</label>
            </div>
            <br></br>
            <a class="enviar button" href="./func.html" id="check-enviar">Enviar</a>
        </div>
    </main>
    <script type="module" src="../TS/func.js"></script>
</body>
</html>
