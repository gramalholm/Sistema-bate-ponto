<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <a class="button" id="botao-login" href="loginadm.html">ENTRAR COMO Administrador</a>
    </header>
    <main class="login-bg">
        <div class="login-container">
            <h1>DIGITE SEU CÓDIGO</h1>
            <input 
            id="codigo"
            class="login-input"
            type="password"
            placeholder="Apenas Números"
            >
            <br>
            <br>
            <button class="button">ENVIAR</button>
            <br>
            <div id="div-check">
                <input type="radio" name="check" id="check-in">Check-in
                <input type="radio" name="check" id="check-out">Check-out
            </div>
        </div>
    </main>
</body>
</html>
